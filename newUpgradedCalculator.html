<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<!-- use <oninput="will rin javascript when altered by user for number fields"-->
<!-- use <onchange="will rin javascript when altered by user for radio preselects (male female) fields"-->
<!-- onclick= " use fo rfinal"" Calculate button"-->

<body>
    
    <div class="calcArea">
        <h1>Daily Energy Calculator Upgraded</h1> <br><br><br>
        <h2>Basal Metabolic Rate</h2>
        
        <!-- (age) 
    (length)
    (age)
    (Male BMR = (9.99 x kg) + (6.25 x cm) - (4.92 x ålder) + 5 ) -->

        <label for="age">Age</label>

        <input type="number" id="age" name="age" min="18" max="99" onchange="bmrMale()"><br><br>

        <label for="length">Length</label>

        <input type="number" id="length" name="length" min="140" max="250" onchange="bmrMale()"><br><br>

        <label for="weight">Weight</label>

        <input type="number" id="weight" name="weight" min="40" max="250" onchange="bmrMale()"><br><br>

        <label for="bmrCalculated">BMR</label>

        <input type="text" id="bmrCalculated" name="bmrCalculated">

        <p id="bmrResult2">result here for listener</p>


        <!--BMR VALUE IDSPLAY-->

        <h2>Physical Activity Level</h2>
        <!--(pick value between 1 - 1.90)
    Bedridden (1.0)
    Only seated (1.1)
    Light movement, cleaning at home (1.2)
    Light exercise, one or two walks a week (1.3)
    Light exercise 1 – 3 times a week (1.4)
    Normal daily activity, trainng with normal intensity 3 – 4 days a week (1.5)
    Normal daily activty, training 4 – 5 times a week (1.6)
    Physically demanding lifestyle, Intense exercise 5 – 6 days a week (1.7)
    Physically demanding lifestyle, Intense exercise 7 days a week (1.8)
    Elite sport, intense exercise more than once daily (1.9) 

    use option for this -->

        <label for="palActivity">Choose activity level</label>

        <select id="palActivity">
            <option value=1.00>Bedridden (1.0)</option>
            <option value=1.10>Only seated (1.1)</option>
            <option value=1.2>Light movement, cleaning at home (1.2)</option>
            <option value=1.3>Light exercise, one or two walks a week (1.3)</option>
            <option value=1.4>Light exercise 1 – 3 times a week (1.4)</option>
            <option value=1.5>Normal daily activity, trainng with normal intensity 3 – 4 days a week (1.5)</option>
            <option value=1.6>Normal daily activty, training 4 – 5 times a week (1.6)</option>
            <option value=1.7>Physically demanding lifestyle, Intense exercise 5 – 6 days a week (1.7)</option>
            <option value=1.8>Physically demanding lifestyle, Intense exercise 7 days a week (1.8))</option>
            <option value=1.9>Elite sport, intense exercise more than once daily (1.9)</option>
        </select>




        <h2>Total Daily Energy Expenditure</h2>
        <!-- (TDEE = PAL * BMR)
    (Fitness Goal with preselected value)
    (lose a lot of weight, -500) -->

        <br>

        <label for="tdeeCalculated">Calculated TDEE</label>

        <input type="text" id="tdeeCalculated" name="tdeeCalculated">


        <h2>Adjusted Calorie Intake</h2>

        <label for="weightGoal">Choose weight Goal</label>

        <select id="weightGoal">
            <option value=-500>Lose a lot of weight</option>
            <option value=-250>Lose some weight</option>
            <option value=0>Maintain weight</option>
            <option value=250>Add some weight</option>
            <option value=500>Add a lot of weight</option>
        </select>
        <br><br>

        <label for="optimalCalorieIntake">Optimal Calorie Intake</label>

        <input type="text" id="optimalCalorieIntake" name="optimalCalorieIntake">

        <h2>Macro Split</h2><br>

        <label for="proteinSplit">Protein</label>

        <input type="text" id="proteinSplit" name="proteinSplit"><br><br>

        <label for="fatSplit">Fat</label>

        <input type="text" id="fatSplit" name="fatSplit"><br><br>

        <label for="carbSplit">Calorie</label>

        <input type="text" id="carbSplit" name="carbSplit">

        <script src="assets/js/upgradedScript.js"></script>

    </div>

</body>

</html>
